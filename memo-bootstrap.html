<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <title>Hello, world!</title>
    </head>
    <body>
        <h1>Hello, world!</h1>
            <span class="badge badge-primary">重要</span>
            <span class="badge badge-secondary">保留</span>
            <span class="badge badge-success">100%</span>
            <span class="badge badge-info">新着</span>
            <span class="badge badge-warning">警告</span>
            <span class="badge badge-danger">危険</span>
            <span class="badge badge-info">お知らせ</span>
            <span class="badge badge-dark">中止</span>
        <button class="btn btn-primary">
            受信トレイ　<span class="badge badge-pill badge-light">7</span>
        </button>
        <div id=main>
            <button class="btn btn-warning">
                メール<span class="badge badge-pill badge-light">５５</span>
            </button>
        </div>
        <div style="margin:15px;">
            <div class="alert alert-success" role="alert">送信完了しました！</div>
            <div class="alert alert-danger" role="alert">送信できませんでした。</div>
        </div>
        <div class="card">
            <div class="card-header">
                新着情報
            </div>
            <div class="card-body">
                <a href="#">友達リクエストが1件あります。</a><br>
                <a href="#">未読のメッセージが5件あります。</a><br>
                <a href="#">やることリストが2件あります。</a><br>
            </div>
        </div>
        
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS, then Font Awesome -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
    </body>
</html>
